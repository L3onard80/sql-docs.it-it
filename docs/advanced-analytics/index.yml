sections:
  - title: Guide introduttive di 5 minuti
    items:
      - type: paragraph
        text: 'Dopo aver <a href="install/sql-machine-learning-services-windows-install">installato SQL Server Machine Learning Services</a>, è possibile iniziare a usare queste guide introduttive:'
      - type: list
        style: unordered
        items:
          - html: Eseguire uno script "Hello World" <a href="tutorials/quickstart-python-run-using-t-sql">in Python</a> o <a href="tutorials/quickstart-r-run-using-tsql">in R</a>
          - html: Creare un modello predittivo <a href="tutorials/quickstart-python-train-score-in-tsql">in Python</a> o <a href="tutorials/quickstart-r-create-predictive-model">in R</a>
  - title: Esercitazioni dettagliate
    items:
      - type: paragraph
        text: 'Scopri come esplorare i dati, eseguire la progettazione di funzionalità, eseguire il training e distribuire modelli ed eseguire stime:'
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">Usare Python in T-SQL</a>: Esplorazione dei dati, progettazione di funzionalità, training e distribuzione di modelli ed esecuzione di stime (serie in cinque parti)'
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">Usare R in T-SQL</a>: Esplorazione dei dati, progettazione di funzionalità, training e distribuzione di modelli ed esecuzione di stime (serie in cinque parti)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Usare Machine Learning Services in R Tools</a>: Esplora i dati, crea grafici e tracciati, Esegui la progettazione delle funzionalità, Esegui il training e Distribuisci modelli ed Esegui stime (serie in sei parti)'
  - title: Soluzioni
    items:
      - type: paragraph
        text: Trovare <a href="tutorials/data-science-scenarios-and-solution-templates">modelli che consentono di creare soluzioni di Machine Learning</a> in SQL Server.
  - title: Riferimenti
    items:
      - type: paragraph
        text: 'Usare i pacchetti open source e i Framework e i pacchetti Microsoft Python e R in SQL Server Machine Learning Services:'
      - type: list
        style: unordered
        items:
          - html: '<a href="python/ref-py-revoscalepy">revoscalepy in Python</a>: Elaborazione parallela e distribuita per le attività Python: trasformazione dei dati, esplorazione, visualizzazione, analisi statistica e predittiva'
          - html: '<a href="python/ref-py-microsoftml">microsoftml in Python</a>: Funzioni basate su algoritmi di intelligenza artificiale Microsoft per Python'
          - html: '<a href="r/ref-r-revoscaler">RevoScaleR in R</a>: Elaborazione parallela e distribuita per le attività R: trasformazione dei dati, esplorazione, visualizzazione, analisi statistica e predittiva'
          - html: '<a href="r/ref-r-microsoftml">MicrosoftML in R</a>: Funzioni basate su algoritmi di intelligenza artificiale Microsoft per R'
          - html: '<a href="r/ref-r-olapr">olapr in R</a>: Importa i dati da cubi OLAP'
          - html: '<a href="r/ref-r-sqlrutils">sqlRUtils in R</a>: Funzioni helper per l''incapsulamento di R e T-SQL'
  - title: Altre tecnologie Machine Learning
    items:
      - type: list
        style: unordered
        items:
